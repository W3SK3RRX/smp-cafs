{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <title>Cadastro</title>
{% endblock 'head' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md d-flex justify-content-center">
            <div class="cont-cadastro">
                <br>
                <br>
                <section class="cont-logo">
                    <h1 class="text-logo">SMP-CAFS</h1>
                </section>
                <hr>

                <div class="card mx-auto shadow bg-body-tertiary">
                    <div class="card-body">
                        <form action="{% url 'cadastro' %}" method="post">{% csrf_token %}
                            <h3 class="fonte-destaque1">Cadastre-se</h3>
        
                            {% if messages %}
                                <br>
                                {% for message in messages %}
                                    <section class="alert {{message.tags}}">
                                        {{message}}
                                    </section>
                                {% endfor %}
                            {% endif %}
        
                            <br>
                            <label for="">Username</label>
                            <input type="text" name="username" id="" class="form-control" placeholder="Usuário">
                            <br>
                            <label for="">E-mail</label>
                            <input type="text" name="email" id="" placeholder="email@email.com" class="form-control">
                            <br>
                            <div class="row">
                                <div class="col-md">
                                    <label for="">Senha</label>
                                    <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                                </div>
                                <div class="col-md">
                                    <label for="">Confirmar senha</label>
                                    <input type="password" name="confirmar_senha" class="form-control" placeholder="Digite a senha novamente" id="">
                                </div>
                            </div>
                            <br>
        
                            <input type="submit" value="Cadastrar" class="btn btn-primary btn-dark-color">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary">Já possuo uma conta</a>
                        </form>
                    </div>
                </div>
                
                
            </div>

        </div>

    </div>
</div>

{%endblock body %}
