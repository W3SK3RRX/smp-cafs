{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <title>Cadastro</title>
{% endblock 'head' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md d-flex justify-content-center">
            <div class="cont-cadastro">
                <br>
                <br>
                <section class="cont-logo">
                    <h1 class="text-logo">SMP-CAFS</h1>
                </section>
                <hr>

                <div class="card mx-auto shadow bg-body-tertiary">
                    <div class="card-body">
                        <form action="{% url 'cadastro' %}" method="post">
                
                            {% if messages %}
                                <br>
                                <div class="alert alert-danger">
                                    {% for message in messages %}
                                        <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            {% csrf_token %}

                            <h3 class="fonte-destaque1">Cadastre-se</h3>
            
                            <br>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuário" required>
                            <br>
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" placeholder="email@email.com" class="form-control" required>
                            <br>
                            <div class="row">
                                <div class="col-md">
                                    <label for="senha">Senha</label>
                                    <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
                                </div>
                                <div class="col-md">
                                    <label for="confirmar_senha">Confirmar senha</label>
                                    <input type="password" name="confirmar_senha" class="form-control" placeholder="Digite a senha novamente" required>
                                </div>
                            </div>
                            <br>
        
                            <input type="submit" value="Cadastrar" class="btn btn-dark">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary">Já possuo uma conta</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
