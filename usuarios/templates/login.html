{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <title>Login</title>
{% endblock 'head' %}

{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="cont-cadastro">
                    <br>
                    <br>
                    <section class="cont-logo">
                        <h1 class="text-logo">SMP-CAFS</h1>
                    </section>
                    <hr>

                    <div class="card mx-auto shadow bg-body-tertiary">
                        <div class="card-body">
                            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                                <h2 class="fonte-destaque1">Logar</h2>
                                {% if messages %}
                                    <br>
                                    {% for message in messages %}
                                        <section class="alert {{message.tags}}">
                                            {{message}}
                                        </section>
                                    {% endfor %}
                                {% endif %}
                                <br>
                                <label for="">Usuário</label>
                                <input type="text" name="username" id="" class="form-control" placeholder="Usuário">
                                <br>
                                
                               
                                <label for="">Senha</label>
                                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                                <br>
        
                                <input type="submit" value="Logar" class="btn btn-primary btn-dark-color">
                                <a href="{% url 'cadastro' %}" class="btn btn-outline-primary">Não possuo uma conta</a>
                            </form>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>


{% endblock body %}
