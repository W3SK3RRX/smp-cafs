{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <title>Login</title>
{% endblock 'head' %}

{% block body %}

<section class="container pt-5 mt-5">
    <div class="row justify-content-center">

        <div class="col-sm-6 mb-3 mb-sm-0">

            <section class="cont-logo">
                <h1 class="text-logo">SMP-CAFS</h1>
            </section>
            <hr>

            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                            <h2 class="fonte-destaque1">Login</h2>
                            {% if messages %}
                                <br>
                                {% for message in messages %}
                                    <section class="alert {{message.tags}}">
                                        {{message}}
                                    </section>
                                {% endfor %}
                            {% endif %}
                            <br>
                            <label for="">Usuário</label>
                            <input type="text" name="username" id="" class="form-control" placeholder="Usuário">
                            <br>
                            
                            <label for="">Senha</label>
                            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">
                            <br>
    
                            <input type="submit" value="Logar" class="btn btn-dark">
                            <a href="{% url 'cadastro' %}" class="btn btn-outline-primary">Não possuo uma conta</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

{% endblock body %}
