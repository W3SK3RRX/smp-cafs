{% extends "base.html" %}
{% load static %}


{% block body %}

{% include "cabecalho.html" %}

<section class="container pt-5 mt-5">
    
    <div class="row justify-content-center">
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="col-md d-flex justify-content-center">
                    <div class="card-body">
                        
                        <form action="{% url 'editar_setor' setor.id_setor %}" method="post">{% csrf_token %}
                            <h3 class="fonte-destaque1">Editar Setor</h3>
                            
                            {% if messages %}
                                <br>
                                {% for message in messages %}
                                    <section class="alert {{ message.tags }}">
                                        {{ message }}
                                    </section>
                                {% endfor %}
                            {% endif %}
                            
                            <br>
                            <label for="nome_setor">Nome do Setor</label>
                            <input type="text" name="nome_setor" id="nome_setor" class="form-control" placeholder="Nome do Setor" value="{{ setor.nome_setor }}">
                            <br>
                            <input type="submit" value="Salvar" class="btn btn-primary btn-dark-color">
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


{% endblock %}
