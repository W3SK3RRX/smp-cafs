{% extends "base.html" %}
{% load static %}


{% block body %}

{% include "cabecalho.html" %}

<section class="container pt-5 mt-5">
    
    <div class="row justify-content-center">
        <div class="col-sm-4 mb-3 mb-sm-0">
            <div class="card">
                <div class="col-md d-flex justify-content-center">
                    <div class="card-body">
                        <form action="{% url 'cadastrar_setor' %}" method="post">{% csrf_token %}
                            <h3 class="fonte-destaque1">Cadastrar setor</h3>
                
                            {% if messages %}
                                <br>
                                {% for message in messages %}
                                    <section class="alert {{message.tags}}">
                                        {{message}}
                                    </section>
                                {% endfor %}
                            {% endif %}
                
                            <br>
                            <label for="">Nome do setor</label>
                            <input type="text" name="nome_setor" id="" class="form-control" placeholder="Nome do setor">
                            <br>
                
                            <input type="submit" value="Cadastrar" class="btn btn-primary btn-dark-color">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


{% endblock %}
