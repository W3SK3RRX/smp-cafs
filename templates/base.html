{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <title>{% block title %}SMP-CAFS{% endblock %}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">
